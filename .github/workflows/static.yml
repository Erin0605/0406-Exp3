# 適用於 Vite 專案的 GitHub Actions
name: Deploy Vite Project to Pages

on:
  # 在 'main' 分支被 push 時觸發
  push:
    branches: [ "main" ]
  # 允許手動觸發
  workflow_dispatch:

# 設定權限
permissions:
  contents: read
  pages: write
  id-token: write

# 允許一個並行的部署
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # 建立 (build) 專案
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # 您可以改成您用的 Node.js 版本
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Setup Pages
        uses: actions/configure-pages@v5
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Vite 編譯後的資料夾名稱

  # 部署 (deploy) 專案
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build # 必須在 'build' 任務完成後才執行
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
